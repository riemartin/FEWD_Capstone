<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../styles/style.css">
<link rel="stylesheet" href="../styles/container.css">
<link rel="stylesheet" href="../styles/header.css">
<link rel="stylesheet" href="../styles/form.css">
<link rel="stylesheet" href="../styles/button.css">
</head>
 <body>
<div class="container">
  <div class ="header">
    My Travel APP
  </div>
  <div class ="destination" id="questions">
    <label for="destination">Where do you want to travel?</label>
  </div>
  <div class="field_dest">
    <input type="text" id="zip" placeholder="Enter travel destination here">
  </div>
  <div class ="date" id="questions">
    <label for="date">When would you like to travel?</label>
  </div>
  <div class = "field_date">
    <input type="text" placeholder="Enter travel date here">
  </div>
  <button class ="button" id="generate" type = "submit"> GO! </button>
  <div class ="result">
    <div id = "input_destination">Here stands the destination</div>
    <div id = "input_date">Here stand the traveling date</div>
    <div id = "weather">Here stands the prospected Weather from Weatherbit</div> 
</div>
</div>
  
<script src="app.js" type="text/javascript"></script>
</body>
</html>
