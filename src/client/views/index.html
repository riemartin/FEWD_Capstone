<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
</head>
 <body>
<div class="container">
  <div class ="header">
    My Travel APP
  </div>
  <div class ="destination" id="question2">
    <label for="destination">Where do you want to travel?</label>
  </div>
  <div class="field_dest">
    <input type="text" id="destination" placeholder="Enter travel destination">
  </div>
  <div class ="date" id="question1">
    <label for="date">When would you like to travel?</label>
  </div>
  <div class = "field_date">
    <input type="date" id="traveldate" placeholder="Enter travel date: DD/MM/YYYY">
  </div>
  <button class="button" id="generate" type ="submit"> GO! </button>
  <div class ="result">
    <div id = "geo"></div>
    <div id = "weather"></div>
</div>
</div>
<script type="text/javascript">

if ('serviceWorker' in navigator) {
     // Use the window load event to keep the page load performant
     window.addEventListener('load', () => {
         navigator.serviceWorker.register('/service-worker.js');
     });
 }
 
</script>
</body>
</html>
